<body>

    <h1 class="display-3 text-center">My Personal Library</h1>

    <div class="text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add new book</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <label for="title-input">Title:</label>
                        <input type="text" name="title" id="title-input" class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label for="author-input">Author:</label>
                        <input type="text" name="author" id="author-input" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="pages-input">Number of pages:</label>
                        <input type="text" name="pages" id="pages-input" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="form-check">Status:</label>
                        <br>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="read" value="read">
                            <label class="form-check-label" for="read">Read</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="unread" value="unread">
                            <label class="form-check-label" for="unread">Unread</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary text-right" data-dismiss="modal">Close</button>
                </form>
            </div>
          </div>
        </div>
      </div>
